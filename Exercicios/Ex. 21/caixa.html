<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixa</title>
    <style>
        h1 { /* BOX-LEVEL */
            background-color: rgb(28, 28, 31);
            height: 300px;
            width: 300px;
            color: white;

            border: 10px solid rgb(99, 0, 230);

            padding: 10px;

            margin: 20px 20px 40px 20px;

            outline: 5px dashed rgb(107, 0, 194);
        }

        a { /* INLINE-LEVEL */
            border-width: 10px;
            border-style: solid;
            border-color: rgb(224, 3, 3);
        }
    </style>
</head>

<body>
    <h1>Exemplo de Caixa Box-Level.</h1>

    <p>Parágrafos também são exemplos de box-level. Mas os <a href="@">Links Yoiki Tenkai</a>. são exemplos de caixas Inline-Level.</p>
    <p><strong>Nós vamos ver como tudo isso funciona</strong></p>
</body>
</html>
